<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar sesión</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://kit.fontawesome.com/f5ffacda22.js" crossorigin="anonymous"></script>

    <script>
        function validarFormulario(event) {
          event.preventDefault();
    
          const Email = document.getElementById("Email").value;
          const Contraseña = document.getElementById("Contraseña").value;
    
        if (Email === "" || Contraseña === "") {
            Swal.fire({
                title: "¡Por favor, llena todos los campos!",
                html: "<p class=swal-text>Llena el formulario para continuar</p>",
                icon: "error",
                confirmButtonText: "OK",
                customClass: {
                    title: "swal-title",
                    popup: "swal-popup",
                    confirmButton: "swal-confirm"
                }
            });
        } else {
            Swal.fire({
                title: "¡Inicio de sesión exitoso!",
                html: "<p class=swal-text>¡Bienvenido de nuevo!</p>",
                icon: "success",
                confirmButtonText: "OK",
                customClass: {
                    title: "swal-title",
                    popup: "swal-popup",
                    confirmButton: "swal-confirm"
                }
            });
            // Limpiar el formulario después del envío
            document.getElementById("Formulario").reset();
          }
        }
    </script>

</head>

            <h1>Iniciar sesión</h1>
        </center>

        <br/>

    <br/><br/>

    <section>
        <br/><br/>
            <center>
                <form id="Formulario">

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Email"></input><br/><br/>

                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña"></input><br/><br/>

                    <button type="submit" onclick="mostrar()">Iniciar sesión</button><br/><br/>
